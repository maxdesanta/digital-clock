<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" >
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="clock">
        <div class="inside">
            <div class="content">
                <!-- days -->
                <p class="days">
                    <span id="sun">SUN</span>
                    <span id="mon">MON</span>
                    <span id="tus">TUS</span>
                    <span id="wed">WED</span>
                    <span id="thu">THU</span>
                    <span id="fri">FRI</span>
                    <span id="sat">SAT</span>
                </p>
                <!-- time -->
                <p class="text">
                    <span id="hours"></span>:<span id="min"></span>:<span id="sec"></span><span id="time"></span>
                </p >
                <!-- date -->
                <p id="date">
                    <span id="cal">
                        <i class='bx bxs-calendar'></i>
                    </span>
                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                </p>
            </div>
        </div>
    </div>
    <!-- link js -->
    <script src="js/main.js"></script>
</body>
</html>
